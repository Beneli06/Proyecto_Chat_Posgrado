version: '3.8'

services:
  # PostgreSQL Database for n8n
  postgres:
    image: postgres:16-alpine
    container_name: postgrado-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-n8n_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: n8n
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${DB_USER:-n8n_user} -d n8n"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: postgrado-chromadb
    restart: always
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_AUTH_PROVIDER=none
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # n8n Workflow Orchestration
  n8n:
    image: n8nio/n8n:latest
    container_name: postgrado-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${DB_USER:-n8n_user}
      DB_POSTGRESDB_PASSWORD: ${DB_PASSWORD:-postgres}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-your_encryption_key_here}
      N8N_HOST: n8n
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678/
      GENERIC_TIMEZONE: America/Bogota
    volumes:
      - n8n_data:/home/node/.n8n
      - ./documents:/data/documents
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RAG Chatbot API
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgrado-rag-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      VECTOR_DB_PATH: ./chroma_db
      LLM_MODEL: ${LLM_MODEL:-gpt-4}
      TEMPERATURE: ${TEMPERATURE:-0.3}
      MAX_TOKENS: ${MAX_TOKENS:-1000}
      RETRIEVAL_K: ${RETRIEVAL_K:-5}
      CHUNK_SIZE: ${CHUNK_SIZE:-1000}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-200}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./app:/app/app
      - ./documents:/app/documents
      - ./logs:/app/logs
      - chromadb_data:/app/chroma_db
    depends_on:
      chromadb:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  rag-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  chromadb_data:
    driver: local
  n8n_data:
    driver: local
